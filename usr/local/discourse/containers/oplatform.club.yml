env:
  DISCOURSE_DEVELOPER_EMAILS: 'admin@oplatform.club'
  DISCOURSE_HOSTNAME: 'oplatform.club'
expose:
  - "14583:5432" # PostgreSQL
  - "2227:22" # SSH
  - "4583:80"
templates:
# 2024-05-31
# "Consolidate the duplicated code from all Discourse YML files to a single file":
# https://github.com/dmitrii-fediuk/5.9.188.84/issues/63
  - "templates-my/1.yml"
# 2024-05-30
# "Consolidate the sensitive data from all Discourse YML files to a single YML file,
# and then add the rest Discourse YML files to Git": https://github.com/dmitrii-fediuk/5.9.188.84/issues/60
  - "credentials.yml"
  - "templates/postgres.template.yml"
  - "templates/redis.template.yml"
  - "templates/web.template.yml"
# 2024-05-31
# "Consolidate the duplicated code from all Discourse YML files to a single file":
# https://github.com/dmitrii-fediuk/5.9.188.84/issues/63
  - "templates-my/2.yml"
# «These containers are stateless, all data is stored in /shared»
volumes:
  - volume:
      guest: /shared
      host: /usr/local/discourse/shared/oplatform.club
  - volume:
      guest: /var/log
      host: /usr/local/discourse/shared/oplatform.club/log/var-log