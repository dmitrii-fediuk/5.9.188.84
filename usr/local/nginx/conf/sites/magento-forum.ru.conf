server {
	listen 80;
	server_name magento-forum.ru;
	return 301 https://$server_name$request_uri;
}
server {
	listen 80;
	server_name www.magento-forum.ru;
	rewrite ^ https://magento-forum.ru$request_uri? permanent;
}
server {
	listen 443 ssl http2;
	server_name www.magento-forum.ru;
	rewrite ^ https://magento-forum.ru$request_uri? permanent;
}
